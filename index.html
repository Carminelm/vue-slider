<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    
    <link rel="stylesheet" href="stle.css" />
    
</head>

<body>
    
    <div id="app" v-cloak>
        <div class="container">
            <div class="slider-wrapper" :tabindex="activeSlide" @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
                <!--slider-->
                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                    <div class="text">
                        <h3>{{ slides[activeSlide].title }}</h3>
                        <p>{{ slides[activeSlide].text }}</p>
                    </div>
                </div>
                

                
                <div class="thumbs">
                    <!--button -->
                    <div @click="prev()" class="prev"></div>
                    <div @click="next()" class="next"></div>
                
                
                    <div v-for="(thumb, index) in slides" class="thumb">
                        <img 
                        :src="thumb.image" 
                        :alt="thumb.title" 
                        class="thumb"
                        :class="index === activeSlide ? 'active' : ''"
                        @click="clickThumbnailImage(index)">
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    

    <!--vuejs -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <script src="main.js"></script>
    
</body>

</html>
